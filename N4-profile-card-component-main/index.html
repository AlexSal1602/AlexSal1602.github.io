<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="profile-card">
    <div class="card-header">
      <img class="card-header" src="images/bg-pattern-card.svg" alt="bg-pattern-card">
      <img src="images/image-victor.jpg" alt="profile-photo" class="profile-photo">
    </div>
    
    <div class="card-info">
      <div class="person-info">
        <p class="profile-name">Victor Crest</p>
        <p class="city">London</p> 
      </div>
      

      <hr />
      <div class="social">
        <p class="followers">80K</p>
        <p class="likes">803K</p> 
        <p class="photos">1.4K</p>
      </div>
      
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
