<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">



  <link rel="stylesheet" href="style.css">
</head>
<body>



  <Container>
    <div class="container-picture">
      <img src="./images/illustration-hero.svg" alt="">
    </div>
    
    <div class="container-info">
      <h1>Order Summary</h1> 

    <p class="plain-text">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p> 

      <div class="annual-plan">
        
        <div class="pricing">
          <img src="./images/icon-music.svg" alt="music icon">
          <div>
            <p>Annual Plan</p> 
            <p>$59.99/year</p> 
          </div>
        </div>
        
        <p class="pricing-change">Change</p> 
      
      </div>
      <button>Proceed to Payment</button>
      <p id="cancel-order">Cancel Order</p>

    
  
    </div>

    

  </Container>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Bitcamp</a>. 
    Coded by <a href="#">Aleksandre Salbishvili</a>.
  </div>
</body>
</html>
