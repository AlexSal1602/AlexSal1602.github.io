<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Tip calculator app</title>

</head>
<body>
  <main-container>
    <img src="/images/logo.svg" alt="logo" class="logo">
    <calc-container>
      <div class="calc-input">
        <div class="bill">
          <p>Bill</p>
          <input type="text" id="bill-input" placeholder="0">
        </div>
        <div class="tip">
          <p>Select Tip %</p>
          <div class="tip-buttons">
            <input type="radio" value="5" id="5-percent" class="tip-button" name="tipButton" >
            <label class="button-label" for="5-percent">5%</label>
            <input type="radio" value="10" id="10-percent" class="tip-button" name="tipButton">
            <label class="button-label" for="10-percent">10%</label>
            <input type="radio" value="15" id="15-percent" class="tip-button" name="tipButton">
            <label class="button-label" for="15-percent">15%</label>
            <input type="radio" value="25" id="25-percent" class="tip-button" name="tipButton">
            <label class="button-label" for="25-percent">25%</label>
            <input type="radio" value="50" id="50-percent" class="tip-button" name="tipButton">
            <label class="button-label" for="50-percent">50%</label>
            <input type="text" placeholder="Custom">
          </div>
        </div>
        <div class="people">
          <p>Number of People</p>
          <input type="text" id="people-input" placeholder="0">
        </div>

      </div>
      <div class="calc-output">
        <div class="calculates">
          <div class="tip-amount">
            <p>Tip Amount</p>
            <h1>$0.00</h1>
          </div>
          <div class="total">
            <p>Total</p>
            <h1>$0.00</h1>

          </div>
        </div>
        <button>Reset</button>
        <p id="values"></p>
      </div>
    </calc-container>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Bitcamp</a>. 
      Coded by <a href="#">Aleksandre Salbishvili</a>.
    </div>
  </main-container>

  
  
  <script src="myscripts.js"></script>  
</body>
</html>
